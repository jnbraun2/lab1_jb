    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapGallery"], function(esriConfig, Map, MapView, BasemapGallery) {

      const map = new Map({ 
        basemap: "satellite" // Basemap layer service 
      });  

      const view = new MapView({
          map: map,
          center: [-104.991531, 39.742043], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
      });

      const basemapGallery = new BasemapGallery({

    });  
  </script>

  <!-- CSS to make a full screen map -->
